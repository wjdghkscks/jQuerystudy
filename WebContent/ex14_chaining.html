<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>chaining</title>

<style type="text/css">
	div {
		background-color: pink;
		width: 400px;
		height: 400px;
		position: absolute;
		display: none;	
	}
</style>

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

/* 

* chain 방식

	- 단일 명령문 내에서 동일한 요소에 여러 jQuery 효과를 실행하는 방식
	
*/


	$(function() {
		
		$("#p1").click(function() {
			$("#div1")
			.slideDown(1000)
			.slideUp(1000)
			.show(1000)
			.hide(1000)
			.fadeIn(1000)
			.fadeOut(1000);
		});
		
	});
</script>

</head>

<body>

	<p id="p1">PUSH</p>
	<div id="div1"></div>

</body>
</html>
