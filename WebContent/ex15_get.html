<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>get</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		
	/* 
	- text()	: 텍스트 내용 설정(set) 또는 반환(get)
	- html()	: html 적용 내용 설정 또는 반환
	- val()		: <input> 태그 내 type 의 value 값 설정 또는 반환
	- attr()	: attribute 설정 또는 반환
	*/
	
	// .text()
		$("#btn1").click(function() {
			alert($("#test").text());
		});
		
	// .html()
		$("#btn2").click(function() {
			alert($("#test").html());
		});
		
	// .val()
		$("#btn3").click(function() {
			alert($("#pw").val());
		});
		
	// .attr()
		$("#btn4").click(function() {
			alert($("#w3").attr("href"));
		});
	
	});
</script>

</head>
<body>

	<p id="test"> This is some <b>bold</b> text in a Paragraph.</p>
	<p><input type="password" id="pw" placeholder="비밀번호를 입력하세요."></p>
	<p><a href="https://www.w3schools.com" id="w3">W3Schools.com</a></p>
	
	<hr>
	
	<button id="btn1">Show text</button>
	<button id="btn2">Show html</button>
	<button id="btn3">Show val</button>
	<button id="btn4">Show attr</button>
	
</body>
</html>
