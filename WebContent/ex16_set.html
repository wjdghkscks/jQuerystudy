<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>set</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		
	/* 
	- text()	: 텍스트 내용 설정(set) 또는 반환(get)
	- html()	: html 적용 내용 설정 또는 반환
	- val()		: <input> 태그 내 type 의 value 값 설정 또는 반환
	- attr()	: attribute 설정 또는 반환
	*/
	
	// .text()
		$("#btn1").click(function() {
			$("#test").text("<h2>HelloWorld</h2>");
		});
		
	// .html()
		$("#btn2").click(function() {
			$("#test").html("<h2>HelloWorld</h2>");
		});
		
	// .val()
		$("#btn3").click(function() {
			$("#pw").val("1234");
		});
		
	// .attr()
		$("#btn4").click(function() {
			// 체인 방식
			$("#w3").text("NAVER");
			$("#w3").attr("href","https://www.naver.com");
		});
	
	});
</script>

</head>
<body>

	<p id="test"> This is some <b>bold</b> text in a Paragraph.</p>
	<p><input type="text" id="pw" placeholder="텍스트 입력"></p>
	<p><a href="https://www.w3schools.com" id="w3">W3Schools.com</a></p>
	
	<hr>
	
	<button id="btn1">Show text</button>
	<button id="btn2">Show html</button>
	<button id="btn3">Show val</button>
	<button id="btn4">Show attr</button>
	
</body>
</html>
