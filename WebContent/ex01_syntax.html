<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>jQuery Syntax</title>

<!-- 

* jQuery Library 

	1. 라이브러리 다운로드
	
		>>> https://jquery.com/download/ >> 'Download the uncompressed, development jQuery 3.5.1'

	2. 사용 방법
	
		1) 파일 다운로드
			>>> <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
				
		2) CDN : 웹 상에서 제공되는 jQuery 라이브러리를 사용
			>>> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	3. 기본 문법
	
		- 이벤트 실행 순서 : <head> - <body> - jQuery
	
		1) selector (선택자)
		
			- *				: 모든 요소
			- this			: 현재 진행중인 요소
							  for 문이나 객체에 자주 사용됨
			- element		: 태그
			- #				: id
			- .				: class
			- :first		: 첫번째 요소
			- :first-child	: 첫번째 자식 요소
			- :[속성]
			
		2) action (동작)
		
			- hide			: 숨기는 액션
	
-->

<!-- <script type="text/javascript" src="js/jquery-3.5.1.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

	// jQuery 실행
	$(function() {
		
		// <p> element 숨기기
		// $("p").hide();
		
		// id="p1" 인 element만 숨기기
    	// $("#p1").hide();
		
		// class="p2" 인 element만 숨기기
    	// $(".p2").hide();
		  
		// 모든 요소 숨기기
    	// $("*").hide();
		
		// 마지막 <p> 요소 숨기기
		// $("p:last").hide();
		
		// 첫번째 ul 의 첫번째 li 요소
		// $("ul li:first").hide();
		
		// 모든 ul 의 첫번째 li 요소
		$("li:first-child").hide();
		
	});
	
</script>

</head>

<body>

	<h2> jQuery Syntax </h2>
	<p id="p1"> ICT 인재 개발원 1 </p>
	<p class="p2"> ICT 인재 개발원 2 </p>
	<p class="p2"> ICT 인재 개발원 3 </p>
	<p> ICT 인재 개발원 4 </p>
	<p> ICT 인재 개발원 5 </p>
	
	<button> 클릭하세요 </button>
	<button id="btn"> 클릭하세요 </button>
	<button id="btn2"> 클릭하세요 </button>
	
	<br><br>
	<hr>
	
	<ul>
		<li>coffee</li>
		<li>milk</li>
		<li>tea</li>
		<li>water</li>
	</ul>
	
	<ul>
		<li>coffee2</li>
		<li>milk2</li>
		<li>tea2</li>
		<li>water2</li>
	</ul>
	
	<ul>
		<li>coffee3</li>
		<li>milk3</li>
		<li>tea3</li>
		<li>water3</li>
	</ul>
	
	<hr>
	
	
	
</body>
</html>
