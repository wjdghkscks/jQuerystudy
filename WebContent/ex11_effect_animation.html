<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>효과 - Animation</title>

<style type="text/css">
	
	div {
		background-color: pink;
		width: 100px;
		height: 100px;
		position: absolute;
	}
	
</style>

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

/* 사용방법 : $(selector).animate({params}, speed, callback);

	- params : 애니메이션을 줄 CSS 특성 정의
	- style 속성 중 position 의 static 은 사용 불가능
	
*/

	$(function() {
		
	/*
		$("#btn").click(function() {
			$("#div").animate({left:'250px'}, 200);
		})
	*/
		
 		/* 
 		$("#btn").click(function() {
			$("#div").animate({
				width:'250px',
				height:'250px',
				opacity:'0.0'}, 1000);
		});
		 */
	
		var i = 0;
 		$("#btn").click(function() {
			if (i % 2 == 0) {
				$("#div").animate({
					width:'250px',
					height:'250px',
					opacity:'0.0'}, 1000);
			} else {
				$("#div").animate({
					width:'100px',
					height:'100px',
					opacity:'1.0'}, 1000);
			}
			i++;
		});
		
			
	})
	

</script>

</head>

<body>
	
	<button id="btn">애니메이션 시작</button>
	
	<hr>
	
	<div id="div"></div>
	
</body>
</html>
