<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>[속성]</title>

<style type="text/css">
	.f_red {
		color: red;
	}
	.f_orange {
		color: orange;
	}
	.f_silver {
		color: silver;
	}
	.f_purple {
		color: purple;
	}
	.f_skyblue {
		color: skyblue;
	}
</style>

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// $("요소[속성]") : 해당 속성을 가지고 있는 요소
		$("a[href]").addClass("f_red");
		
		// $("요소[속성=값]") : 해당 속성과 일치하는 요소
		$("a[href='https://www.daum.net']").addClass("f_purple");
		
		// $("요소[속성^=값]") : '값' 으로 시작하는 요소
		$("a[href^='mailto']").addClass("f_orange");
		
		// $("요소[속성*=값]") : '값' 을 포함하는 요소
		$("a[href*='naver']").addClass("f_silver");
		
		// $("요소[속성$=값]") : '값' 으로 끝나는 요소
		$("a[href$='com']").addClass("f_skyblue");
	});
</script>

</head>

<body>

	<a href="https://www.naver.com">네이버</a>
	<a href="https://www.daum.net">다음</a>
	<a href="https://www.google.com">구글</a>
	
	<br>
	
	<a href="mailto:hwamchanny@naver.com">네이버 메일</a>
	<a href="mailto:hwamchanny@daum.net">다음 메일</a>
	<a href="mailto:wjdghkscks@gmail.com">구글 메일</a>

</body>
</html>
